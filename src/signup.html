<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
  </head>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="../styles/global.css" />
  <body
    class="bg-white overflow-x-hidden h-screen w-screen flex flex-row px-2 md:px-0"
  >
    <div class="hidden md:block h-screen w-2/3">
      <img
        src="../img/giphy.gif"
        class="object-cover h-full rounded-e-full"
        alt=""
      />
    </div>

    <div class="w-full flex flex-col place-items-start justify-center border">
      <div class="w-wow h-16 md:28 border flex flex-col justify-end">
        <a href="../index.html">
          <svg
            class="hover:opacity-50 w-20 md:w-56 h-20 md:h-56"
            xmlns="http://www.w3.org/2000/svg"
            width="150"
            height="150"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#212121"
            stroke-width="0.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-move-left"
          >
            <path d="M6 8L2 12L6 16" />
            <path d="M2 12H22" />
          </svg>
        </a>
      </div>
      <div class="w-wow h-16 md:h-28 flex flex-col justify-center">
        <span class="text-xl md:text-3xl font-bold font-poppins"
          >Sign up to AB Badminton</span
        >
      </div>
      <div
        class="w-screen md:w-wow h-20 md:h-32 flex flex-col justify-center place-items-center"
      >
        <a href="signin.html">
          <button
            class="w-screen h-16 md:w-wow md:h-20 text-center md:text-xl bg-plant text-white font-bold font-poppins rounded-full transition-colors duration-300 ease-in-out hover:bg-slate-600 flex flex-row place-items-center justify-center gap-4"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="30"
              height="30"
              viewBox="0 0 48 48"
            >
              <path
                fill="#FFC107"
                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
              ></path>
              <path
                fill="#FF3D00"
                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
              ></path>
              <path
                fill="#4CAF50"
                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
              ></path>
              <path
                fill="#1976D2"
                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
              ></path>
            </svg>
            <span> Sign up with google</span>
          </button>
        </a>
      </div>
      <div
        class="w-wow h-4 flex flex-row gap-1 place-items-center justify-center"
      >
        <div class="border border-t-gray-300 mt-2 w-64"></div>
        <div>or</div>
        <div class="border border-t-gray-300 mt-2 w-64"></div>
      </div>
      <div
        class="w-wow h-64 flex flex-col gap-2 mt-12 place-items-center justify-center"
      >
        <div class="w-wow">
          <label
            for="username"
            class="block text-gray-700 font-bold font-poppins text-xl"
            >Username</label
          >
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Enter your username"
            class="px-3 py-2 border focus:outline-none focus:border-plant w-64 h-16 md:w-wow rounded-xl md:h-20 md:text-xl"
          />
        </div>
        <div class="w-wow">
          <label
            for="password"
            class="block text-gray-700 font-bold font-poppins text-xl"
            >Password</label
          >
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Enter your password"
            class="px-3 py-2 border focus:outline-none focus:border-plant w-64 h-16 md:w-wow rounded-xl md:h-20 md:text-xl"
          />
        </div>
        <div class="w-wow h-32 flex flex-col justify-center mt-4">
          <a href="signin.html">
            <button
              class="w-64 h-16 md:w-wow md:h-20 text-center md:text-xl bg-white border hover:text-white border-plant text-plant font-bold font-poppins rounded-full transition-colors duration-300 ease-in-out hover:bg-gray-300 hover:border-gray-300 flex flex-row place-items-center justify-center gap-4"
            >
              <span> Create Account</span>
            </button>
          </a>
        </div>
      </div>
      <div
        class="w-wow h-20 flex-row mt-4 gap-2 place-items-center justify-center text-md hidden md:flex"
      >
        <span> Already have an account?</span>
        <a href="signin.html"><span class="underline">Sign In</span></a>
      </div>
    </div>
  </body>
</html>
